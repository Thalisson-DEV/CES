<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CES - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/login.css">
</head>
<body>

<main class="login-card">
    <img src="assets/sipel.png" alt="Logo da Empresa" class="logo">

    <h1>Acesse a Plataforma</h1>
    <p class="subtitle">Bem-vindo de volta! Insira suas credenciais.</p>

    <form id="loginForm" novalidate>
        <div class="input-group" data-tooltip="Seu nome de usuário único (Ex: SPL123456)">
            <label for="user">Usuário</label>
            <input type="text" id="user" name="username" required>
        </div>

        <div class="input-group" data-tooltip="Sua senha de acesso.">
            <label for="senhaHash">Senha</label>
            <input type="password" id="senhaHash" name="senha" required>
        </div>

        <div id="feedback" class="feedback" style="display: none;"></div>

        <button type="submit" id="loginButton" data-tooltip="Clique para autenticar e acessar o sistema.">
            Entrar
        </button>
    </form>
</main>

<script src="assets/js/login.js"></script>

</body>
</html>
